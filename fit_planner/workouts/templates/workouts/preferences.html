<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'workouts/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <img src="{% static 'workouts/photo_icons/logo.png' %}" alt="Fit Planner Logo" class="header-logo">
        </div>
    </header>
    <main>
        <h1>Welcome to Fit Planner</h1>
        <p>Your personalized workout routine planner.</p>

        <!-- Preferences Form -->
        <form id="preferences-form">
            <label for="schedule">Select the days you are available for workouts:</label><br>
            <input type="checkbox" name="schedule" value="Monday"> Monday
            <input type="checkbox" name="schedule" value="Tuesday"> Tuesday
            <input type="checkbox" name="schedule" value="Wednesday"> Wednesday
            <input type="checkbox" name="schedule" value="Thursday"> Thursday
            <input type="checkbox" name="schedule" value="Friday"> Friday
            <input type="checkbox" name="schedule" value="Saturday"> Saturday
            <input type="checkbox" name="schedule" value="Sunday"> Sunday
            <br><br>

            <label for="workout_duration">Enter your preferred workout duration in minutes:</label><br>
            <input type="number" id="workout_duration" name="workout_duration" placeholder="e.g., 45"><br><br>

            <label for="workout_areas">Select the muscle groups you want to focus on:</label><br>
            <div class="muscle-groups">
                <label><input type="checkbox" name="workout_areas" value="Chest"> Chest</label>
                <label><input type="checkbox" name="workout_areas" value="Triceps"> Triceps</label>
                <label><input type="checkbox" name="workout_areas" value="Biceps"> Biceps</label>
                <label><input type="checkbox" name="workout_areas" value="Back"> Back</label>
                <label><input type="checkbox" name="workout_areas" value="Shoulders"> Shoulders</label>
                <label><input type="checkbox" name="workout_areas" value="Legs"> Legs</label>
                <label><input type="checkbox" name="workout_areas" value="Abs"> Abs</label>
            </div>
            <br><br>

            <label for="fitness_level">Select your current fitness level:</label><br>
            <select id="fitness_level" name="fitness_level">
                <option value="">Select...</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select><br><br>

            <label for="fitness_goals">Select your fitness goals:</label><br>
            <input type="checkbox" name="fitness_goals" value="Muscle gain"> Muscle gain
            <input type="checkbox" name="fitness_goals" value="Fat loss"> Fat loss
            <input type="checkbox" name="fitness_goals" value="Endurance"> Endurance
            <input type="checkbox" name="fitness_goals" value="Flexibility"> Flexibility
            <br><br>

            <label for="equipment">Select the equipment you have available:</label><br>
            <input type="checkbox" name="equipment" value="Dumbbells"> Dumbbells
            <input type="checkbox" name="equipment" value="Resistance Bands"> Resistance Bands
            <input type="checkbox" name="equipment" value="Pull-up Bar"> Pull-up Bar
            <input type="checkbox" name="equipment" value="Kettlebells"> Kettlebells
            <input type="checkbox" name="equipment" value="Treadmill"> Treadmill
            <input type="checkbox" name="equipment" value="Exercise Bike"> Exercise Bike
            <br><br>

            <label for="injuries">Enter any injuries or physical limitations:</label><br>
            <textarea id="injuries" name="injuries" placeholder="e.g., lower back pain"></textarea><br><br>

            <label for="exercise_preferences">Enter any exercise preferences:</label><br>
            <textarea id="exercise_preferences" name="exercise_preferences" placeholder="e.g., prefer push-ups, dislike burpees"></textarea><br><br>

            <button type="submit">Generate</button>
        </form>

        <div id="response"></div>
    </main>
    <script src="{% static 'workouts/scripts.js' %}"></script>
</body>
</html>
