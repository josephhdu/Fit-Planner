<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Planner</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'workouts/style.css' %}">
</head>
<body>
    <div class="splash">
        <img src="{% static 'workouts/photo_icons/logo.png' %}" alt="Fit Planner Logo" class="fade-in">
    </div>
    <div id="main-content" class="hidden">
        <header>
            <div class="container">
                <img src="{% static 'workouts/photo_icons/logo.png' %}" alt="Fit Planner Logo" class="header-logo">
            </div>
        </header>
        <main>
            <div class="welcome-container">
                <h2>Welcome to Fit Planner</h2>
                <p>We make it easy to create and track a workout plan designed just for you. Answer a few questions to get started!</p>
                <button class="get-started-btn">Get started</button>
            </div>
        </main>
    </div>
    <script src="{% static 'workouts/scripts.js' %}"></script>
</body>
</html>
